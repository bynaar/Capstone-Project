[application]

name="The Guilding"
main_scene="res://Assets/scenes/test_scene.tscn"
icon="res://icon.png"

[display]

width=1600
height=900
fullscreen=false
stretch_aspect="keep"
stretch_mode="viewport"
driver="GLES2"

[input]

Camera Left=[key(A), key(Left)]
Camera Right=[key(D), key(Right)]
Camera Up=[key(W), key(Up)]
Camera Down=[key(S), key(Down)]
input_keyboard=[]
input_mouse_left=[mbutton(0, 1)]

[render]

default_clear_color=#ff000000
